<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Vibur&display=swap" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="/comic/view.css" rel="stylesheet">
  <script src="https://unpkg.com/konva@4.0.18/konva.min.js"></script>
  <script src="/interface.js"></script>
  <script src="/accounts.js"></script>
  <script src="/comic/comic.js"></script>
  <script src="/comic/edit.js"></script>
  <script src="/comic/fill.js"></script>
  <script src="/comic/konvaScript.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bangers|Happy+Monkey&display=swap" rel="stylesheet">
  <title>Comicality</title>
</head>

<body>
  <div class="main-content">
    <div class="sidenav">
      <a href="javascript:void(0)" class="closebtn">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
    <div class="nav-bar">
      <div style="justify-self:start">
        <div class="menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div>
        <a href="/" style="text-decoration: none">
          <div class="logo"><b>Com<span>i</span>ca<span>l</span>ity</b></div>
        </a>
      </div>
      <div id="acctSess" style="justify-self:end">
      </div>
    </div>

    <div class="content-pane" style="background:#f4f4f4!important">
      <h2> ## Comic Name ## </h2>
      <hr>
      </hr>
      <div class="subnav-page">
        <div class="create-btn">
          <button class="createBtn" onclick="popUp('.edit-preferences')"><span class="create-top"
              style="color: black;">Edit Properties</span><span class="create-bottom" style="color: black;">Edit
              Properties</span></button>
        </div>
        <div style="width:33.3%">
        </div>
        <div class="create-btn" style="color: black;justify-content:flex-start;">
          <button class="createBtn" onclick="deleteComic('open')"><span class="create-top" style="color: black;">Delete
              Comic</span><span class="create-bottom" style="color: black;">Delete Comic</span></button>
        </div>
      </div>

      <canvas id="comic-viewer" width="2560" height="1440"></canvas>

      <div class="choose-template">
        <button id="createComic-close" onclick="cancelTemplate()">X</button>
        <h2>Choose Template</h2>
        <div class="choice-wheel">
          <div class="choice-slide current-slide" style="background: green" id="0">1</div>
          <div class="choice-slide next-slide" style="background: red" id="1">2</div>
          <div class="choice-slide" style="background: yellow" id="2">3</div>
          <div class="choice-slide previous-slide" style="background: blue" id="3">4</div>
        </div>
        <button class="confirm-edit" onclick="chooseTemplate()">Confirm</button>
      </div>

      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
      </div>

      <div class="edit-frame">
        <button id="createComic-close" onclick="popUp('.edit-frame')">X</button>
        <h2>Add Media</h2>
        <div class="edit-frame-wrap">
          <div class="edit-canvas" id="edit-canvas">
          </div>
          <div class="edit-upload-form">
            <input type="file" id="image-file" accept="image/*" hidden="hidden">
            <input type="file" id="video-file" accept="video/*" hidden="hidden">
            <div class="pic-vid-btnwrapper">
            <button class="confirm-edit" id="edit-frame-pic" style="margin-right:5px;">Add Picture</button>
            <button class="confirm-edit" id="edit-frame-video">Add Video</button>
            </div>
            <button class="confirm-edit" id="edit-frame-text">Add Text</button>
            <div class="text-box-container">
              <button class="text-box-btn" onclick="addTextBox('../../assets/bubble.png')"><img src="../../assets/bubble.png"></button>
              <button class="text-box-btn" onclick="addTextBox('../../assets/explosion.png')"><img src="../../assets/explosion.png"></button>
              <button class="text-box-btn" onclick="addTextBox('../../assets/box.png')"><img src="../../assets/box.png"></button>
            </div>
            <button class="confirm-edit" id="edit-frame-clear" style="margin-top:5px;">Clear Frame</button>
          </div>
        </div>
        <button class="confirm-edit" onclick="window.confirmFrame()">Confirm</button>
      </div>
      <div class="delete-confirm">
        <h3>Are You Sure?</h3>
        <div class="confirm-wrap">
          <button class="confirm-btn" onclick="deleteComic('yes')">YES</button>
          <button class="confirm-btn" onclick="deleteComic('no')">NO</button>
        </div>
      </div>

    </div>
</body>

</html>
