<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Vibur&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="interface.js"></script>
  <script src="accounts.js"></script>
  <script src="gallery.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bangers|Happy+Monkey&display=swap" rel="stylesheet">
  <title>Comicality</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
  <div class="main-content">
    <div class="sidenav">
      <a href="javascript:void(0)" class="closebtn">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
    <div class="nav-bar">
      <div style="justify-self:start">
        <div class="menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div>
        <a href="/" style="text-decoration: none">
          <div class="logo"><b>Com<span>i</span>ca<span>l</span>ity</b></div>
        </a>
      </div>
      <div id="acctSess" style="justify-self:end">
      </div>
    </div>

    <div class="content-pane">
      <div class="subnav">
        <div class="create-btn">
          <button class="createBtn" onclick="createComic()"><span class="create-top">+ Create</span><span
              class="create-bottom">+ Create</span></button>
        </div>
        <div class="search-bar">
          <form>
            <input type="text" placeholder="Search..." name="search" onkeyup="pollForComics(this.value)"
              class="seach-input">
            <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <div class="filter-btn">
          <button onclick="filter('relevant')" id="filter-relevant">Relevant</button>
          <button onclick="filter('recent')" id="filter-recent">Recent</button>
          <button onclick="filter('accounts')" id="filter-accounts">Accounts</button>
          <button onclick="filter('filter')" class="filterBtn"><span id="filter-btn"><<
            </span> Filter</button> </div>
            <div id="filter-dropdown">
              <button onclick="filter('relevant')" id="filter-dropdown-btn">Relevant</button>
              <button onclick="filter('recent')" id="filter-dropdown-btn">Recent</button>
              <button onclick="filter('accounts')" id="filter-dropdown-btn">Accounts</button>
            </div>
      </div>
      <div class="comic-gallery">
      </div>
      <div class="createComic">
        <button id="createComic-close" onclick="createComic()">X</button>
        <h2>Create a Comic</h2>
        <div class="preference-wrapper">
          <img id="Imgoutput" /><br>
        <form id="createComic">
          <label for="file-upload" class="custom-file-upload">
            Cover Art
          </label>
          <input id="file-upload" type="file" name="coverart" accept="image/*" onchange="updateCover(event)"><br>
          <input type="text" name="comicname" placeholder="Comic Name" class="login_text"><br>
          <input type="text" name="comictags" placeholder="Comic Tags" class="login_text"><br>
          <textarea name="comicdescription" placeholder="Comic Description" row="5" cols="10"></textarea><br>
          <input type="submit" Value="Create" class="submit">
        </form>
        </div>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
