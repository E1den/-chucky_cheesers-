<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Vibur&display=swap" rel="stylesheet">
    <!--<link href="styles.css" rel="stylesheet">-->
    <link href="style2.css" rel="stylesheet">
    <script src="temp.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Happy+Monkey&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-content">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
      <div class="nav-bar">
          <div style="justify-self:start">
            <div class="menu" onclick="MenuFunction(this)">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
          </div>
          <div>
            <a href="index.html" style="text-decoration: none"><div class="logo"><b>Com<span>i</span>ca<span>l</span>ity</b></div></a>
          </div>
          <div style="justify-self:end">
            <div class="account-session-off">
              <a href="login.html" class="nav-link">Login/Signup</a>
            </div>
            <div class="account-session-on">
              <a href="accounts.html" class="nav-link" id="AccName">###</a>
              <button onclick="SignOut()" class="sign-out-btn">(<c>Sign Out</c>)</button>
            </div>
          </div>
      </div>

      <div class="content-pane">
        <div class="login-poster">
          <h2> Login </h2>
          <form onsubmit="login()" method="post">
            <input type="text" name="email" placeholder="Email" class="login_text"><br>
            <input type="text" name="password" placeholder="Password" class="login_text"><br>
            <input type="submit" Value="Login" class="submit">
          </form>
          <div class="speech-box">
          <p> Don't have an account? <button class="loginbtn" onclick="myFunction()">Sign Up!</button></p>
          <p> Forgot your <button class="forgotpass" onclick="ForgotPass()">password</button>? </p>
          </div>
        </div>
        <div class="signup-poster">
          <h2> Sign Up </h2>
          <form onsubmit="signup()" method="post">
            <input type="text" name="username" placeholder="Display Name" class="login_text"><br>
            <input type="text" name="email" placeholder="Email" class="login_text"><br>
            <input type="text" name="password" placeholder="Password" class="login_text"><br>
            <input type="submit" Value="Sign Up" class="submit">
          </form>
          <div class="speech-box">
          <p>Have an account? <button class="loginbtn" onclick="myFunction()">Login!</button></p>
          </div>
        </div>
        <div class="forgotpass-poster">
          <h2> Recover Password </h2>
          <form onsubmit="recover()" method="post">
            <input type="text" name="email" placeholder="Email" class="login_text"><br>
            <input type="submit" Value="Recover" class="recover">
          </form>
          <div class="speech-box">
          <p> Remember your Password? <button class="loginbtn" onclick="ForgotPass()">Login!</button></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
